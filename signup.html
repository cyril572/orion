<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
   <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <header>
    <h1>Create Your Profile</h1>
    </header>

    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="username" placeholder="Username" required />
      <textarea id="bio" placeholder="Bio" ></textarea>
      <input type="date" id="dob" placeholder="Date of Birth" required />
      <input type="tel" id="phone" placeholder="Phone number" />
      <input type="text" id="profilePic" placeholder="Profile Image URL (optional)"/>
      <button type="submit"  style="font-size:30px;" >Sign Up</button>
    </form>
    <p id="account">Already have an account? <a href="login.html" id="login">Login</a></p>
  </div>
  

  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyAygGBBR5HieXwdsL9f7M8uhaoh-mYHSuc",
        authDomain: "website-53417.firebaseapp.com",
        projectId: "website-53417",
        storageBucket: "website-53417.firebasestorage.app",
        messagingSenderId: "1049856174962",
        appId: "1:1049856174962:web:04fdd8707515fdbe6a8beb",
        measurementId: "G-WPEBYN7643"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value;
      const bio = document.getElementById("bio").value;
      const dob = document.getElementById("dob").value;
      const profilePic = document.getElementById("profilePic").value || "https://i.pravatar.cc/150";

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

       
        await db.collection("users").doc(user.uid).set({
          username,
          bio,
          dob,
          profilePic,
          email,
          phone

        });

       
        window.location.href = "profile.html";

      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
