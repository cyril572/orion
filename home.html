<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome, <span id="username"></span>!</h1>
    <div id="profileDisplay">
      <img id="profilePic" width="150" height="150"/>
      <p id="bio"></p>
      <p id="email"></p>
      <button id="logout">Logout</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyAygGBBR5HieXwdsL9f7M8uhaoh-mYHSuc",
        authDomain: "website-53417.firebaseapp.com",
        projectId: "website-53417",
        storageBucket: "website-53417.firebasestorage.app",
        messagingSenderId: "1049856174962",
        appId: "1:1049856174962:web:04fdd8707515fdbe6a8beb",
        measurementId: "G-WPEBYN7643"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Check if user is logged in
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        // Not logged in â†’ go to login page
        window.location.href = "login.html";
        return;
      }

      try {
        // Fetch profile from Firestore
        const doc = await db.collection("users").doc(user.uid).get();
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("username").innerText = data.name;
          document.getElementById("bio").innerText = data.bio;
          document.getElementById("email").innerText = data.email;
          document.getElementById("profilePic").src = data.profilePicURL;
        } else {
          // For safety, redirect to signup only if profile missing
          window.location.href = "index.html";
        }
      } catch (err) {
        console.error(err);
      }
    });

    // Logout
    document.getElementById("logout").addEventListener("click", () => {
      auth.signOut().then(() => window.location.href = "login.html");
    });
  </script>
</body>
</html>
