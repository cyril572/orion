<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Hello, <span id="username"></span>!</h1>
  <div id="profileDisplay">
    <img id="profilePic" width="150" height="150"/>
    <p id="bio" style="font-size:40px;" ></p>
    <p id="dob"  style="font-size:30px;" ></p>
    <p id="phone" style="font-size:30px;" ></p>
    <p id="email" style="font-size:30px;" ></p>
    <button id="goContacts" style="font-size:30px;" >Go to Contacts</button>
    <!-- <button id="logout">Logout</button> -->
  </div>
  <p style="color: white; font-size: 40px; text-align: center;">Created By Nnaemeka Cyril Chukwuemeka</p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
    apiKey: "AIzaSyAygGBBR5HieXwdsL9f7M8uhaoh-mYHSuc",
    authDomain: "website-53417.firebaseapp.com",
    projectId: "website-53417",
    storageBucket: "website-53417.firebasestorage.app",
    messagingSenderId: "1049856174962",
    appId: "1:1049856174962:web:04fdd8707515fdbe6a8beb",
    measurementId: "G-WPEBYN7643"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(async (user)=>{
  if(!user){
    window.location.href="login.html";
    return;
  }
  const currentUser = user;
  try{
    const doc = await db.collection("users").doc(currentUser.uid).get();
    if(doc.exists){
      const data = doc.data();
      document.getElementById("username").innerText = data.username;
      document.getElementById("bio").innerText = "Bio: "+data.bio;
      document.getElementById("dob").innerText = "DOB: "+data.dob;
      document.getElementById("phone").innerText = "Phone: "+data.phone;
      document.getElementById("email").innerText = "Email: "+data.email;
      document.getElementById("profilePic").src = data.profilePic;
    }else{
      window.location.href="signup.html";
    }
  }catch(err){
    alert("Error loading profile. Login again.");
    auth.signOut().then(()=>window.location.href="login.html");
  }

  // Go to contacts
  document.getElementById("goContacts").addEventListener("click", ()=>{
    window.location.href = "users.html";
  });

  // Logout
  document.getElementById("logout").addEventListener("click", ()=>auth.signOut().then(()=>window.location.href="login.html"));
});
</script>
</body>
</html>
